language: cpp
compiler: clang++

env:
  global:
    - CMAKE_OPTIONS="-DCMAKE_BUILD_TYPE=Debug"
    - CC="clang-3.8"
    - CXX="clang++-3.8"


script:
  - mkdir -p build
  - cd build
  - cmake ${CMAKE_OPTIONS} ..
  - make -j4

# Install Cmake 3.2.3
addons:
  apt:
    sources:
      - george-edison55-precise-backports
      - boost-latest
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - cmake-data
      - cmake
      - libboost-program-options1.55-dev
      - lcov
      - clang-3.8

