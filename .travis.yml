language: cpp
compiler: clang

install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq lcov curl

script:
  - mkdir build && cd build && cmake -DCOVERALLS=ON -DCMAKE_BUILD_TYPE=Debug .. && cmake --build . && cmake --build . --target coveralls

# Install Cmake 3.2.3
addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake

